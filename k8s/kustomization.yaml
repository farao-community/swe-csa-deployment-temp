apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - swe-csa-ingress.yaml
  - minio-deployment.yaml
  - minio-pv-claim.yaml
  - minio-service.yaml
  - rabbitmq-statefulset.yaml
  - rabbitmq-service.yaml
  - rabbitmq-configmap.yaml
  - rao-runner-deployment.yaml
  - rao-runner-service.yaml
  - rao-runner-spring-config-map.yaml
  - csa-runner-deployment.yaml
  - csa-runner-service.yaml
  - csa-runner-spring-config-map.yaml
  - csa-runner-itools-config-map.yaml

configMapGenerator:
  - name: env-configmap
    envs: [ env.properties ]

patches:
  - patch: |-
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: rao-runner
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: rao-runner
                resources:
                  requests:
                    cpu: "1.0"
                    memory: "5Gi"
                  limits:
                    cpu: "2.0"
                    memory: "6Gi"
images:
  - name: minio
    newName: docker.io/bitnami/minio
    newTag: 2021.6.17
  - name: rabbitmq
    newName: docker.io/rabbitmq
    newTag: management
  - name: rao-runner
    newName: docker.io/farao/gridcapa-rao-runner
    newTag: v1.16.1
  - name: csa-runner
    newName: docker.io/farao/gridcapa-swe-csa-runner
    newTag: 1.0.0-test