kind: ConfigMap
apiVersion: v1
metadata:
  name: csa-runner-configmap
  labels:
    app: gridcapa
    component: runner
    region: swe
    process: csa
data:
  application.yml: |-
    server:
      port: 8080
    spring:
      application:
        name: swe-csa-runner
      rabbitmq:
        host: gridcapa-rabbitmq
        virtual-host: vhost
        username: ${RABBITMQ_USER}
        password: ${RABBITMQ_PASSWORD}
        port: 5672
        template:
          reply-timeout: 7200000
      cloud:
        function:
          definition: interrupt;request
        stream:
          default:
            binder: rabbit
          bindings:
            interrupt-in-0:
              destination: csa-interrupt
            request-in-0:
              destination: csa-request
            request-out-0:
              destination: csa-response
            acknowledgement:
              destination: csa-request-ack
            stop-rao:
              destination: stop-rao-runner
  
    rao-runner-server:
      amqp:
        client-app-id: swe-csa-runner
        queue-name: swe-csa-rao-request-queue
    dichotomy-parameters:
      index:
        precision: 50
        max-iterations-by-border: 10
    s3:
      inputs:
        bucket: swe-csa-bucket
        user: ${MINIO_ACCESS_KEY}
        secret: ${MINIO_SECRET_KEY}
        url: http://gridcapa-minio:9000/
      artifacts:
        bucket: swe-csa-bucket
        user: ${MINIO_ACCESS_KEY}
        secret: ${MINIO_SECRET_KEY}
        url: http://gridcapa-minio:9000/
      outputs:
        bucket: swe-csa-bucket
        user: ${MINIO_ACCESS_KEY}
        secret: ${MINIO_SECRET_KEY}
        url: http://gridcapa-minio:9000/
